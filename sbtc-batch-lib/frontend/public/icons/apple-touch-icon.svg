<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <radialGradient id="glow" cx="35%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#5b21b6" stop-opacity="0"/>
    </radialGradient>
    <clipPath id="clip">
      <rect width="180" height="180" rx="40" ry="40"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clip)">
    <rect width="180" height="180" fill="url(#bg)"/>
    <rect width="180" height="180" fill="url(#glow)"/>

    <!-- Stacked cards -->
    <rect x="46" y="56" width="96" height="26" rx="5" fill="#fff" opacity="0.12"/>
    <rect x="40" y="46" width="104" height="26" rx="6" fill="#fff" opacity="0.2"/>
    <rect x="34" y="36" width="112" height="28" rx="6" fill="#fff" opacity="0.92"/>

    <!-- Card detail -->
    <circle cx="48" cy="50" r="6" fill="url(#bg)" opacity="0.7"/>
    <rect x="58" y="45" width="48" height="3" rx="1.5" fill="#7c3aed" opacity="0.3"/>
    <rect x="58" y="52" width="34" height="2" rx="1" fill="#7c3aed" opacity="0.15"/>
    <rect x="118" y="43" width="22" height="12" rx="6" fill="url(#gold)"/>

    <!-- "B" lettermark -->
    <text x="90" y="128" text-anchor="middle" dominant-baseline="central"
          font-family="system-ui,-apple-system,sans-serif"
          font-size="56" font-weight="900" fill="#fff" letter-spacing="-2">B</text>

    <!-- Send arrows -->
    <g transform="translate(132, 24)">
      <path d="M0 12 L12 6 L0 0 L3 6Z" fill="url(#gold)" opacity="0.85"/>
      <path d="M-7 20 L5 14 L-7 8 L-4 14Z" fill="url(#gold)" opacity="0.5"/>
    </g>

    <!-- sBTC badge -->
    <g transform="translate(140, 140)">
      <circle cx="0" cy="0" r="16" fill="#0f0f1a" opacity="0.85"/>
      <circle cx="0" cy="0" r="16" fill="none" stroke="url(#gold)" stroke-width="1.5" opacity="0.6"/>
      <text x="0" y="1" text-anchor="middle" dominant-baseline="central"
            font-family="system-ui,sans-serif" font-size="12" font-weight="800" fill="#f59e0b">â‚¿</text>
    </g>

    <rect width="180" height="180" rx="40" ry="40" fill="none" stroke="#a78bfa" stroke-width="1" opacity="0.2"/>
  </g>
</svg>
